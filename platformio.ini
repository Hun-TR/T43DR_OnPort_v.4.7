; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino

; Seri port ayarları
monitor_speed = 115200
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Kütüphaneler
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4    # v7'ye güncellendi
    Links2004/WebSockets@^2.4.1     # ✨ YENİ EKLENEN

; Build ayarları - Performans optimizasyonu
build_flags = 
    -DCORE_DEBUG_LEVEL=0  ; Debug tamamen kapalı
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_RUNNING_CORE=1
    -DARDUINO_EVENT_RUNNING_CORE=1
    -O2  ; Compiler optimizasyonu
    -DCONFIG_ASYNC_TCP_USE_WDT=0
    -DCONFIG_ASYNC_TCP_QUEUE_SIZE=128
    -DCONFIG_ASYNC_TCP_STACK_SIZE=4096

; Flash ayarları
board_build.flash_mode = qio  ; dio yerine qio (daha hızlı)
board_build.f_flash = 80000000L  ; 40MHz'den 80MHz'e
board_build.f_cpu = 240000000L

; Partition scheme - daha büyük app alanı
board_build.partitions = huge_app.csv

; File system - LittleFS (SPIFFS'ten daha hızlı)
board_build.filesystem = littlefs